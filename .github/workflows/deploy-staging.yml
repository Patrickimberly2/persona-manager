name: deploy-staging

on:
  push:
    branches:
      - staging

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: terraform-${{ runner.os }}-${{ hashFiles('**/.terraform.lock.hcl') }}

      - name: Configure cloud credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.STAGING_AWS_ROLE_ARN }}
          aws-region: ${{ vars.TF_STATE_REGION }}

      - name: Terraform Init
        working-directory: terraform/environments/staging
        run: terraform init \
          -backend-config="bucket=${{ vars.STAGING_TF_STATE_BUCKET }}" \
          -backend-config="key=persona-manager/staging/terraform.tfstate" \
          -backend-config="region=${{ vars.TF_STATE_REGION }}" \
          -backend-config="dynamodb_table=${{ vars.TF_STATE_LOCK_TABLE }}" \
          -backend-config="encrypt=true"

      - name: Terraform Plan
        id: plan
        working-directory: terraform/environments/staging
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.STAGING_CLOUDFLARE_API_TOKEN }}
          TF_VAR_vercel_api_token: ${{ secrets.STAGING_VERCEL_API_TOKEN }}
          TF_VAR_vercel_team: ${{ vars.VERCEL_TEAM_ID }}
          TF_VAR_cloudflare_account_id: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_zone_name: ${{ vars.DNS_ROOT_DOMAIN }}
          TF_VAR_prod_hostname: ${{ vars.PROD_HOSTNAME }}
          TF_VAR_staging_hostname: ${{ vars.STAGING_HOSTNAME }}
          TF_VAR_prod_target: ${{ vars.PROD_HOST_ENDPOINT }}
          TF_VAR_staging_target: ${{ vars.STAGING_HOST_ENDPOINT }}
          TF_VAR_git_repository: ${{ vars.GIT_REPO_SLUG }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/staging'
        working-directory: terraform/environments/staging
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.STAGING_CLOUDFLARE_API_TOKEN }}
          TF_VAR_vercel_api_token: ${{ secrets.STAGING_VERCEL_API_TOKEN }}
          TF_VAR_vercel_team: ${{ vars.VERCEL_TEAM_ID }}
          TF_VAR_cloudflare_account_id: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_zone_name: ${{ vars.DNS_ROOT_DOMAIN }}
          TF_VAR_prod_hostname: ${{ vars.PROD_HOSTNAME }}
          TF_VAR_staging_hostname: ${{ vars.STAGING_HOSTNAME }}
          TF_VAR_prod_target: ${{ vars.PROD_HOST_ENDPOINT }}
          TF_VAR_staging_target: ${{ vars.STAGING_HOST_ENDPOINT }}
          TF_VAR_git_repository: ${{ vars.GIT_REPO_SLUG }}
        run: terraform apply -auto-approve tfplan
